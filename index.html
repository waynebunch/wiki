          <input class='form-control text-center' type='search' name='search' results='10' id='userInput' onsearch='onSearch(userInput)' />

<script>var input = '';
function onSearch(thisInput) {
    $('.wikiInfo').html('');
    input = thisInput.value;
    result();
}
$('#subButton').click(function () {
    $('.wikiInfo').html('');
    input = document.getElementById('userInput').value;
    result();
});
function result() {
    $.ajax({
        url: 'https://en.wikipedia.org/w/api.php?action=query&format=json&prop=images%7Clinks&list=search&plnamespace=&srsearch=' + input + '&callback=?',
        dataType: 'json',
        type: 'GET',
        success: function (data) {
            myData = data;
            create();
        }
    });
}
function create(arg) {
    var createdArr = myData.query.search;
    $(createdArr).each(function (index, value) {
        $(this).fadeIn(1000, function () {
            $('.wikiInfo').append('<a href="https://en.wikipedia.org/wiki/' + value.title + '"><div class="eachEntry text-center"><h3>' + value.title + '</h3><br><p class="snippet">' + value.snippet + '</p></div></a>');
        });
    });
}
;
